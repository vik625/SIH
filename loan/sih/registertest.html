<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <h2>Registration Area</h2>
    <form class="form" action="">
        <div class="user">
            <label for="username">Username:</label>
                <br><br><input type="text" name="" id="">
        </div>
        <div class="pas">
            <label for="password">Password:</label>
            <br><br><input type="password" name="" id="">
        </div>
        
        <div class="address">
            <label for="address">Address:</label>
            <br><br><input type="text" name="" id="">
        </div>
        
        <div class="utype">User type:
            <span></span>
            <select name="" id="">
                <option value="Admin">Admin</option>
                <option value="Entreprenuer">Entreprenuer</option>
            </select>
        </div>
        <button type="submit">Register</button>
        <br><br>
        <div>Already have an account? Login here <a href="index.html">Login here</a> </div>
    </form>
</body>
</html>
