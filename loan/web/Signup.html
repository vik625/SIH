            <h4><b style="font-size: medium">SIGN UP</b></h4>
            <br>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id ="Uname" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <b style="font-size: small;"> User-Type:<div style="padding: 3px;"></div></b> 
                <select class="form-control" name="" id="usertype" required>
                    <option value="Admin" >Admin</option>
                    <option value="Entreprenuer">Entreprenuer</option>
                </select>
            </div>    
            <div id="currentUserId"></div>
            <div id="currentUserId2"></div>
            <div id ="kl" class="alert"><div  id="currentUserId1"></div><span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span></div>
            <div  id="divContentToPopup"></div>
     
            <button id="btnpress" class="btn btn-info">
                Submit
            </button>
